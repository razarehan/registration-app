<div class="row">
  <div class="col-xs 12">
    <h1>SEE all List</h1>
    <ul class="list-group">
      <a
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let account of accounts; let i = index">
        {{account.name}} | {{account.b1}} | {{account.b2}} | {{account.b3}}
      </a>
    </ul>
    <button type="button" class="btn btn-success">Save</button>
  </div>
</div>
